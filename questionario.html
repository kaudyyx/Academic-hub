<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Personalizado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <style>


        body {
            font-family: Arial, sans-serif;
            background-color: #EFEFEF;
            margin: 0 0 0
            
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #FFFFFF;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 40px;
        }
        .header {
            background: linear-gradient(90deg, #FFD700, #800080); 
            padding: 15px;
            text-align: center;

        }
        .header h2 {
            color: #FFFFFF; 
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        p {
            color: #333;
        }
        input[type="text"], input[type="radio"] {
            margin-top: 10px;
        }
        label {
            display: block;
            margin-top: 5px;
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #eec200;
            color: #000000;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #6f00ff;
        }

         header {
            background: linear-gradient(to right, #8a0fdc, #c6d42a);
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
            color: white;
            
           
        }
        header .icons i {
            width: 24px;
            margin: 0 10px;
            cursor: pointer;

        
        }


        header .icons{
            margin-right: 80px;
            margin-left: 20px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 5px;
        }

   /* Botão hambúrguer no canto direito */
.hamburger-btn {
  position: absolute;
  top: 20px;
  right: 40px;
  z-index: 1001;
  background: none;
  border: none;
  cursor: pointer;
}

.hamburger-btn .bar {
  width: 25px;
  height: 3px;
  background-color: #272b64;
  margin: 5px 0;
  transition: 0.3s;
}

/* Menu lateral do lado direito */
.menu-lateral {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  right: 0;
  background-color: #520a81;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
  z-index: 1000;
}

.menu-lateral a {
  padding: 12px 20px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  display: block;
  transition: 0.3s;
}

.menu-lateral a:hover {
  background-color: #340752;
}

/* Fundo escurecido */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  display: none;
  z-index: 999;
}

.overlay.show {
  display: block;
}

.logo{

      font-family: 'Jaro', sans-serif;
      font-size: 40px;
      padding-left: 30px;

}

    </style>
</head>
<body>
     <header>
        <div class="logo">AcademicHub</div>
        <div class="icons">
            <i class="fas fa-home" alt="Home" onclick="window.location.href='paginaInicial.html'"></i>  <!-- Redireciona para a tela inicial -->
            <i class="fas fa-school" alt="Escola"></i>
        </div>
        <div class="search-bar">
            <input type="text" class="Pesquisar" id="searchInput" placeholder="Pesquisar..." oninput="searchPosts()">
        </div>
        <div class="icons">
            <i class="fas fa-comments" alt="Chat"></i>
            <i class="fas fa-bell" alt="Notificações"></i>
            <i class="fas fa-user" alt="Perfil" onclick="window.location.href='perfil.html'"></i> <!-- Redireciona para o perfil -->
        
        </div>

       <!-- Botão hambúrguer -->
<button class="hamburger-btn" onclick="openMenuLateral()">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</button>

<!-- Menu lateral com nova classe -->
<div class="menu-lateral" id="menuLateral">
     <a href="javascript:void(0)" onclick="closeMenuLateral()">&times; Fechar</a>
  <a href="./RedirecionamentoInformacoes.html">Informações</a>
   <a href="noticias.html">Notícias</a>
   <a href="desabafoAnonimo.html">Desabafo Anônimo</a>
    <a href="#creditos">Alunos Destaque 1TRI</a>
  <a href="#sobrenos">Sobre o Academic Hub</a>
  <a href="#creditos">Créditos</a>
</div>

<!-- Fundo escurecido -->
<div class="overlay" id="overlay" onclick="closeMenuLateral()"></div>



    </header>

    <div class="container">
        <div class="header">
            <h2>Questionário</h2>
        </div>
        <div class="content">
            <p>Que tipo de Aluno você é?</p>
            <input type="text" name="tipo_aluno" placeholder="Digite aqui...">

            <p>Qual é a sua personalidade?</p>
            <label><input type="radio" name="personalidade" value="Tímido"> Tímido</label>
            <label><input type="radio" name="personalidade" value="Alegre"> Alegre</label>
            <label><input type="radio" name="personalidade" value="Social"> Social</label>
            <label><input type="radio" name="personalidade" value="Reservado"> Reservado</label>

            <p>Qual sua matéria favorita?</p>
            <label><input type="radio" name="materia" value="Matemática"> Matemática</label>
            <label><input type="radio" name="materia" value="Química"> Química</label>
            <label><input type="radio" name="materia" value="História"> História</label>
            <label><input type="radio" name="materia" value="Arte"> Arte</label>

            <button>FINALIZAR</button>
        </div>
    </div>
     <script>
 //Código do Menu lateral
  function openMenuLateral() {
    document.getElementById("menuLateral").style.width = "250px";
    document.getElementById("overlay").classList.add("show");
  }

  function closeMenuLateral() {
    document.getElementById("menuLateral").style.width = "0";
    document.getElementById("overlay").classList.remove("show");
  }
 </script>

</body>
</html>
