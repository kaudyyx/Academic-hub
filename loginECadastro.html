<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Hub - Login</title>
    <!-- Fonte Jaro-->
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <style>
         /* Cor de fundo roxa e aplicação da fonte Jaro*/
        body {
            font-family: 'Jaro', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(to bottom, rgb(138, 15, 220), rgb(57, 7, 73));
        }



        /* Metade do fundo amarela, configurações, configurações de seus elementos e de seu alinhamento*/
         .sidebar { 
            flex: 1;
            background: linear-gradient(to bottom, #FFDD00, #FFF389);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0rem;
            text-align: center;
        }

        .sidebar h1 {
            margin-bottom: 0rem;
        }

        .sidebar p {
            margin: 0;
        }

        .total{ /* É para o fundo amarelo não se distorcer*/
            padding-top: 130px;
        }

        .imagemescola{ /* Imagem que está no fundo amarelo*/
            width: 550px;
        }

        .cor{ /* Texto de bem-vindo*/
            color: #3813DC;
            font-size: 300%;
            -webkit-text-stroke: 3px #3813DC; /* Efeito bold*/
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .cor2{ /* Texto Academic Hub com borda preta do fundo amarelo*/
            -webkit-text-stroke: 0.1px black; /* Efeito bold*/
            font-size: 450%;
        }



        /* Bloco branco de Login*/
        .card { 
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            height: 300px;
            text-align: center;
            margin: 30px;
            margin-top: 40px;
        }

        /* Bloco branco de Cadastro*/
        .card2 { 
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            height: 370px;
            text-align: center;
            margin: 30px;
            margin-top: 40px;
        }

        /* Apartir daqui códigos em Comum entre os dois*/
        .form-group { /* Alinha os inputs*/
            margin-bottom: 1rem;
            text-align: left;
        }

        input { /* Tamanho dos input, estética e mais alinhamento*/
            width: 92%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 8px;
        }

        /* Botão de submit dos inputs*/
        button { 
            background: #1877f2;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }

        button:hover { 
            background: #125ec5;
        }

        

        /* Mensagem de erro ou sucesso do servidor em validar login do JS do Leo*/
        .message { 
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .error { background: #ffcccc; color: #cc0000; }
        .success { background: #ccffcc; color: #006600; }



        .hidden { /* Se tirar isso desconfigura tudo, não tire*/
            display: none;

        }
    </style>

</head>

<body>
    <!-- Tela de Login -->
   <div class="total">
    <div class="card" id="loginCard">
        <h2>Bem-vindo de volta!</h2>
        <p>Não tem conta? <a href="#" onclick="toggleScreens()">Criar conta</a></p>
        
        <form id="loginForm"> <!-- Bloco Branco do Login-->
            <div class="form-group"> 
                <input type="email" id="emailLogin" placeholder="Insira seu email" required>
            </div>
            <div class="form-group">
                <input type="password" id="senhaLogin" placeholder="Sua senha super secreta" required>
            </div>
            <button type="button" onclick="fazerLogin()">Entrar</button>
        </form>

        <p id="loginMessage" class="message hidden"></p>
     </div>
    </div>

    <!-- Parte do Fundo Amarela -->
    <div class="sidebar">
        <h1 class="cor" >BEM-VINDO AO</h1>
        <h1 class="cor2">Academic Hub</h1>
        <img class="imagemescola" src="./Imagens/image 1.png">
        <p>Um site feito para tirar dúvidas, conhecer pessoas novas, iniciar e ajudar em projetos e sempre aprender mais.</p>
    </div>

    <!-- Tela de Cadastro -->
     <div class="total">
    <div class="card2 hidden" id="registerCard">
        <h2>Crie sua conta</h2>
        <p>Já tem conta? <a href="#" onclick="toggleScreens()">Fazer login</a></p>
        
        <form id="registerForm"> <!-- Bloco Branco do Cadastro-->
            <div class="form-group">
                <input type="text" id="nomeCadastro" placeholder="Nome completo" required>
            </div>
            <div class="form-group">
                <input type="email" id="emailCadastro" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="senhaCadastro" placeholder="Senha difícil" required>
            </div>
            <button type="button" onclick="fazerCadastro()">Registrar</button>
        </form>

        <p id="registerMessage" class="message hidden"></p>
     </div>
    </div>

    <!-- Apartir daqui JS do Leonardo-->
    <script>
        // Muda entre Login e Cadastro
        function toggleScreens() {
            document.getElementById('loginCard').classList.toggle('hidden');
            document.getElementById('registerCard').classList.toggle('hidden');
            document.getElementById('loginMessage').classList.add('hidden');
            document.getElementById('registerMessage').classList.add('hidden');
        }

        // Mostra mensagem de erro/sucesso
        function showMessage(id, message, type) {
            const messageElement = document.getElementById(id);
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            messageElement.classList.remove('hidden');
        }

        // Cadastro
        async function fazerCadastro() {
            const nome = document.getElementById('nomeCadastro').value;
            const email = document.getElementById('emailCadastro').value;
            const senha = document.getElementById('senhaCadastro').value;

            if (!nome || !email || !senha) {
                showMessage('registerMessage', 'Preencha todos os campos!', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/registrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, senha })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage('registerMessage', 'Cadastro feito! Agora pode logar!', 'success');
                    setTimeout(toggleScreens, 1500);
                } else {
                    showMessage('registerMessage', 'Erro: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('registerMessage', 'Erro no servidor!', 'error');
            }
        }

        // Login
        async function fazerLogin() {
            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Guarda o ID e o nome do usuário no localStorage
                    localStorage.setItem('userId', data.usuarioId);
                    localStorage.setItem('userName', data.nome);
                    showMessage('loginMessage', 'Login bem-sucedido! Redirecionando...', 'success');
                    setTimeout(() => window.location.href = '/inicio.html', 1500);
                } else {
                    showMessage('loginMessage', 'Credenciais erradas! Tente novamente.', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Erro no servidor!', 'error');
            }
        }
    </script>

</body>
</html>
