<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background: linear-gradient(to right, #8a0fdc, #c6d42a);
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
        }
        header .icons img {
            width: 24px;
            margin: 0 10px;
            cursor: pointer;

        
        }


        header .icons{
            margin-right: 80px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 5px;
        }
        .sidebar {
            width: 200px;
            background: #e4e0e0;
            padding: 15px;
            position: fixed;
            height: 100%;
        }

          /* Botão hambúrguer no canto direito */
.hamburger-btn {
  position: absolute;
  top: 9px;
  right: 40px;
  z-index: 1001;
  background: none;
  border: none;
  cursor: pointer;
}

.hamburger-btn .bar {
  width: 25px;
  height: 3px;
  background-color: #272b64;
  margin: 5px 0;
  transition: 0.3s;
}

/* Menu lateral do lado direito */
.menu-lateral {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  right: 0;
  background-color: #520a81;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
  z-index: 1000;
}

.menu-lateral a {
  padding: 12px 20px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  display: block;
  transition: 0.3s;
}

.menu-lateral a:hover {
  background-color: #340752;
}

/* Fundo escurecido */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  display: none;
  z-index: 999;
}

.overlay.show {
  display: block;
}

        </style>

<body>
    <header>
        <div class="logo">AcademicHub</div>
        <div class="icons">
            <img src="home.png" alt="Home" onclick="window.location.href='inicio.html'"> <!-- Redireciona para a tela inicial -->
        </div>
         <img src="escola.png" alt="Escola">
        <div class="search-bar">
            <input type="text" class="Pesquisar" id="searchInput" placeholder="Pesquisar..." oninput="searchPosts()">
        </div>
        <div class="icons">
            <img src="chat.png" alt="Chat">
            <img src="sino.png" alt="Notificações">
            <img src="perfil.png" alt="Perfil" onclick="window.location.href='perfil.html'"> <!-- Redireciona para o perfil -->
        
        </div>

       <!-- Botão hambúrguer -->
<button class="hamburger-btn" onclick="openMenuLateral()">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</button>

<!-- Menu lateral com nova classe -->
<div class="menu-lateral" id="menuLateral">
  <a href="javascript:void(0)" onclick="closeMenuLateral()">&times; Fechar</a>
  <a href="./RedirecionamentoInformacoes.html">Informações</a>
   <a href="#creditos">Notícias</a>
    <a href="#creditos">Alunos Destaque 1TRI</a>
  <a href="#sobrenos">Sobre o Academic Hub</a>
  <a href="#creditos">Créditos</a>
</div>

<!-- Fundo escurecido -->
<div class="overlay" id="overlay" onclick="closeMenuLateral()"></div>


    </header>
     <script>

    //Código do Menu lateral
  function openMenuLateral() {
    document.getElementById("menuLateral").style.width = "250px";
    document.getElementById("overlay").classList.add("show");
  }

  function closeMenuLateral() {
    document.getElementById("menuLateral").style.width = "0";
    document.getElementById("overlay").classList.remove("show");
  }
</script>

   </body>

  
  </html>
