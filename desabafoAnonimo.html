<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desabafo Anônimo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
</head>
<style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c2c2c;
      color: #ccc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg,rgba(46, 0, 77, 1) 0%, rgba(159, 0, 203, 1) 66%, rgba(255, 229, 62, 1) 100%);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      font-family: ''Courier New', monospace;'
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .menu div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .anon-icon img {
      width: 120px;
      height: 100px;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-family: 'Courier New', monospace;
      margin-bottom: 1rem;
      color: #ddd;
    }

    .desabafo-box {
      background-color: #d3d3d3;
      border-radius: 20px;
      padding: 1.5rem;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    .desabafo-box textarea {
      width: 100%;
      height: 150px;
      border: none;
      border-radius: 15px;
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Segoe UI', sans-serif;
      resize: none;
      background-color: #f0f0f0;
      color: #333;
      outline: none;
      box-sizing: border-box;
    }

    .enviar {
      margin-top: 1rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .enviar img {
      width: 30px;
      height: 30px;
    }

    .footer-text {
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #ccc;
    }

    .mensagem-sucesso {
      margin-top: 1rem;
      color: #4CAF50;
      font-weight: bold; 
      display: none;
    }

            header {
            background: linear-gradient(to right, #8a0fdc, #c6d42a);
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
            color: white;
        }
        header .icons i {
            width: 24px;
            margin: 0 10px;
            cursor: pointer;

        
        }


        header .icons{
            margin-right: 80px;
            margin-left: 20px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 5px;
        }

   /* Botão hambúrguer no canto direito */
.hamburger-btn {
  position: absolute;
  top: 20px;
  right: 40px;
  z-index: 1001;
  background: none;
  border: none;
  cursor: pointer;
}

.hamburger-btn .bar {
  width: 25px;
  height: 3px;
  background-color: #272b64;
  margin: 5px 0;
  transition: 0.3s;
}

/* Menu lateral do lado direito */
.menu-lateral {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  right: 0;
  background-color: #520a81;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
  z-index: 1000;
}

.menu-lateral a {
  padding: 12px 20px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  display: block;
  transition: 0.3s;
}

.menu-lateral a:hover {
  background-color: #340752;
}

/* Fundo escurecido */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  display: none;
  z-index: 999;
}

.overlay.show {
  display: block;
}

.logo{

      font-family: 'Jaro', sans-serif;
      font-size: 40px;
      padding-left: 30px;

}
</style>
<body>
    <header>
        <div class="logo">AcademicHub</div>
        <div class="menu">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </header>
    
      <main>
        <div class="anon-icon">
          <img src="https://i.ibb.co/7xkP0hPP/sdfds.png" alt="Anônimo">
        </div>
        <h2>Desabafo Anônimo</h2>
        <div class="desabafo-box">
          <textarea id="desabafo" placeholder="Desabafe aqui..."></textarea>
          <button class="enviar" onclick="enviarDesabafo()">
            <img src="https://i.ibb.co/dsRvWbb1/image.png" alt="enviar">
          </button>
        </div>
        <p class="mensagem-sucesso" id="mensagem">Recebemos seu desabafo</p>
        <p class="footer-text">
          Aqui, você pode desabafar e encontrar um espaço seguro para<br>
          compartilhar seus sentimentos, nada colocado aqui vai ser exposto.
        </p>
      </main>
    
      <script>
        function enviarDesabafo() {
          const texto = document.getElementById("desabafo").value.trim();
          if (texto !== "") {
            document.getElementById("mensagem").style.display = "block";
            document.getElementById("desabafo").value = "";
          } else {
            alert("ESCREVA ALGO ANTES DE ENVIAR.");
          }
        }

         //Código do Menu lateral
  function openMenuLateral() {
    document.getElementById("menuLateral").style.width = "250px";
    document.getElementById("overlay").classList.add("show");
  }

  function closeMenuLateral() {
    document.getElementById("menuLateral").style.width = "0";
    document.getElementById("overlay").classList.remove("show");
  }

      </script>
</body>
</html>
