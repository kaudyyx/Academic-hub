    body {

.botoesDeRedirecionamento {
  display: flex;
  justify-content: center; /* Centraliza os botões */
  gap: 20px; /* Espaçamento entre eles */
  margin-top: 50px;
  margin-bottom: 30px;
}

.botoesDeRedirecionamento button {
  background-color: #520a81;
  width: 150px;
  height: 40px;
  font-size: 20px;
  color: white;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}



  

         /* Botão hambúrguer no canto direito */
   /* Botão hambúrguer no canto direito */
.hamburger-btn {
  position: absolute;
  top: 20px;
  right: 40px;
  z-index: 1001;
  background: none;
  border: none;
  cursor: pointer;
}

.hamburger-btn .bar {
  width: 25px;
  height: 3px;
  background-color: #272b64;
  margin: 5px 0;
  transition: 0.3s;
}


/* Menu lateral do lado direito */
.menu-lateral2 {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  right: 0;
  background-color: #520a81;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
  z-index: 1000;

}

.menu-lateral2 a {
  padding: 12px 20px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  display: block;
  transition: 0.3s;

}

.menu-lateral2 a:hover {
  background-color: #340752;
}

/* Fundo escurecido */
.overlay2 {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  display: none;
  z-index: 999;
}

.overlay2.show {
  display: block;
}

/* Apartir daqui configurações da parte principal da tela*/

.turma, .categoria{
    margin-left: 120px;

}

.categoria{

.imagem{

}

     //Código do Menu lateral 2 do hamburger
  function openMenuLateral2() {
